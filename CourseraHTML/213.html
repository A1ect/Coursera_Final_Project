<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Иконка Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .home-icon-container {
            padding: 30px;
            border: 1px solid #ddd;
            display: inline-block;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        /* Стилизация самой иконки */
        .home-icon {
            font-size: 48px; /* Делаем иконку большой, чтобы она была хорошо видна */
            color: #007bff; /* Синий цвет */
            transition: color 0.3s;
        }
        .home-icon:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    
    <div class="home-icon-container">
        <h2>Иконка Домой (Home Icon)</h2>
        <i class="fas fa-house home-icon"></i>
        <p>Кликните для перехода на Главную</p>
    </div>

</body>
</html>
